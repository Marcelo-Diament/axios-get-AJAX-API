<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get it with AJAX</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Get it with AJAX</h1>
  </header>
  <main>
    <section class="user">
      <article class="user__details">
        <img id="userAvatar" class="user__avatar" src="https://png.pngtree.com/png-vector/20190130/ourlarge/pngtree-robotic-material-is-commercially-available-elementmaterial-png-image_599106.jpg" alt="User Avatar" height="60" width="60">
        <h2 id="userName" class="user__name">Nome de Usuário</h2>
        <div class="user__info">
          <span class="user__location" id="userLocation">Localidade</span>
          <span class="user__url"><a id="userUrl" href="https://github.com/Marcelo-Diament" target="_blank" rel="noopener noreferrer">Ver perfil</a></span>
        </div>
        <div class="counters">
          <span class="counter counter--following" id="userFollowingCount">--</span>
          <span class="counter counter--followers" id="userFollowersCount">--</span>
          <span class="counter counter--repos" id="userReposCount">--</span>
        </div>
        <hr>
        <p id="userBio" class="user__bio">Descrição do usuário no GitHub</p>
        <hr>
      </article>
    </section>
    <section class="repos">
      <small>Clique em 'Ver Repositórios' para carregar os repositórios do usuário.</small>
    </section>
  </main>
  <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
  <!-- Trazendo axios via cdn para rodar no githubPages sem incluir o node_modules no repositório -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
